<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Weather.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./Weather.js"></script>
  <title>Weather  Dashboard</title>

<body>
  
  <header id="title">
    <h1>Weather Dashboard</h1>
</header>

<div id="Search">
  <section id="city-Search">
    <h3>Search Your City:</h3>
    <div id="search">    
          <input type="text" 7class= "city-search" data-city-search placeholder="Enter Location"><button id="search button" class="city-search"></button>    
    </div>

    <div id="search-error"></div>


  </section>
 
<section id="mainDisplay">
  <section id="today"></section>

  <section id="forecast">
    <h2>5-Day Forecast:</h2>
    <div class="five-day"></div>
  </section>
  
</section>
</div>

</body>
